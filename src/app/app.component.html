<html>
  <head>
    <title>Game List</title>
  </head>
  <body>
    <header>List of Games:</header>
    <div *ngFor="let game of gameList">
      {{ game.name }}
      ${{ game.price }}
      {{ game.releaseDate }}
      {{ game.developer }}
      {{ game.publisher }}
    </div>
    <br>
    <header>List of games under $50:</header>
    <div *ngFor="let game of gameList">
      <div *ngIf="game.price<=50">
        {{ game.name }}
        ${{ game.price }}
        {{ game.releaseDate }}
        {{ game.developer }}
        {{ game.publisher }}
      </div>
    </div>

    <app-game-list></app-game-list>
  </body>
</html>

<router-outlet />
